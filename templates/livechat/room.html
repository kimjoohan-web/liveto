{% extends "olive_base.html" %}
{% load static %}
{% block content %}


  <header class="topbar">
    <div class="container bar">
      <div class="brand">
        <img src="{% static 'oliveyoung/assets/images/logo.svg' %}" alt="VISION DAY" />
        <div class="name">OLIVE YOUNG VISION DAY</div>
      </div>

      <div class="right">
        <span class="badge"><span class="live-dot"><i></i>LIVE</span></span>
        <button class="btn secondary" id="logoutBtn" type="button">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="container layout">
    <section class="grid">
      <article class="glass video-card">
        <div class="video-head">
          <div class="leftpack">
            <div class="h">LIVE STREAM</div>
            <div class="s">샘플 영상으로 구성된 UI 템플릿입니다. (개발자가 스트림 URL로 교체)</div>
          </div>
          <span class="badge">HD · 16:9</span>
        </div>

        <div class="video-wrap">
          <video id="player" controls preload="metadata" poster="./assets/images/video-poster.jpg">
            <source src="./assets/video/sample.mp4" type="video/mp4" />
            브라우저가 video 태그를 지원하지 않습니다.
          </video>
        </div>
      </article>

 <aside class="glass chat-card" aria-label="Chat panel">
    <div id ="chat-log" class="chat-body" ></div>
    </div>
    <div class="chat-foot">
        <div class="chat-form">
            <input id="chat-message-input"  class="input" type="text" size="100">    
            <button id="chat-message-submit" class="btn sendbtn" type="submit" aria-label="send">
                    <img src="{% static 'oliveyoung/assets/icons/send.svg' %}" alt="" />
            </button>    
            <input type="hidden" id="current-user-email" value="{{ email }}">
        </div>
    </div>
    </aside>
    </main>
    {{ room_name|json_script:"room-name" }}
    
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatMessages = document.getElementById('chat-log');
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host            
            + '/ws/chat/'
            + roomName  
            + '/'
        );
        function escapeHtml(str){
            return String(str)
            .replaceAll("&","&amp;")
            .replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll('"',"&quot;")
            .replaceAll("'","&#039;");
        }

        function renderItem(item){
            const sys = item.type === "system";
            const wrap = document.createElement("div");
            wrap.className = "msg" + (sys ? " system" : "");
            wrap.innerHTML = `
            <div class="avatar" aria-hidden="true"></div>
            <div class="mtxt">
                <div class="mtop">
                <div class="nick">${escapeHtml(item.sender_email || "")}</div>                
                </div>
                <div class="body">${escapeHtml(item.message || "")}</div>
            </div>
            `;
            return wrap;
        }
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageElem = document.createElement('div');
            // messageElem.textContent = data.sender_email + ": " + data.message;
            chatMessages.appendChild(renderItem(data));
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
        // const messages = []
        // async function fetchMessages() {
        //     const response = await fetch("/chat/"+ roomName + "/messages/", {
        //         method: 'POST',
        //         headers: {
        //             'Content-Type': 'application/json'
        //         },
        //         body: JSON.stringify({ roomname: roomName })
        //     });
            
        //     messages = await response.json();
        //     return messages
        // }
         
        // message=fetchMessages()        

        // displayMessages(messages);
        const currentUserEmail = document.getElementById('current-user-email').value;

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            const senderEmail = document.getElementById('current-user-email').value;
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender_email': senderEmail,
                'room_name': roomName 
            }));
            messageInputDom.value = '';
        };

        function displayMessages(messages) {
        chatMessages.innerHTML   = '';
        messages.forEach((message) => {
            if (message.sender_email && message.message) {
                const messageElem = document.createElement('div');
                messageElem.classList.add('message-bubble');
                messageElem.textContent = `${message.sender_email}: ${message.message}`;

                if (message.sender_email === currentUserEmail) {
                    messageElem.classList.add('sent');
                } else {
                    messageElem.classList.add('received');
                }

                chatMessages.appendChild(messageElem);
                
            }
        });
        chatMessages.scrollTop = chatMessages.scrollHeight; 
        scrollToBottom();
    }

     function scrollToBottom(){
        const chatMessages = document.getElementById('chat-log');
        chatMessages.scrollTop = chatMessages.scrollHeight;
        console.log("scrollToBottom called");
    }

    // document.onload = scrollToBottom();
    </script>
{% endblock %}
