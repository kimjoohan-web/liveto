{% extends "olive_base.html" %}
{% load static %}
{% block content %}    
    <aside class="glass chat-card" aria-label="Chat panel">
    <div id ="chat-log" class="chat-body" ></div>
    </div>
    <div class="chat-foot">
    <input id="chat-message-input"  class="input" type="text" size="100"><br>
    <input id="chat-message-submit" class="sendbtn" type="button" value="Send">
    <input type="hidden" id="current-user-email" value="{{ email }}">
    </div>
    </aside>
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatMessages = document.getElementById('chat-log');
        const chatSocket = new WebSocket(
            'wss://'
            + window.location.host            
            + '/ws/chat/'
            + roomName  
            + '/'
        );
        function escapeHtml(str){
            return String(str)
            .replaceAll("&","&amp;")
            .replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll('"',"&quot;")
            .replaceAll("'","&#039;");
        }

        function renderItem(item){
            const sys = item.type === "system";
            const wrap = document.createElement("div");
            wrap.className = "msg" + (sys ? " system" : "");
            wrap.innerHTML = `
            <div class="avatar" aria-hidden="true"></div>
            <div class="mtxt">
                <div class="mtop">
                <div class="nick">${escapeHtml(item.sender_email || "")}</div>                
                </div>
                <div class="body">${escapeHtml(item.message || "")}</div>
            </div>
            `;
            return wrap;
        }
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageElem = document.createElement('div');
            // messageElem.textContent = data.sender_email + ": " + data.message;
            chatMessages.appendChild(renderItem(data));
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
        // const messages = []
        // async function fetchMessages() {
        //     const response = await fetch("/chat/"+ roomName + "/messages/", {
        //         method: 'POST',
        //         headers: {
        //             'Content-Type': 'application/json'
        //         },
        //         body: JSON.stringify({ roomname: roomName })
        //     });
            
        //     messages = await response.json();
        //     return messages
        // }
         
        // message=fetchMessages()        

        // displayMessages(messages);
        const currentUserEmail = document.getElementById('current-user-email').value;

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            const senderEmail = document.getElementById('current-user-email').value;
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender_email': senderEmail,
                'room_name': roomName 
            }));
            messageInputDom.value = '';
        };

        function displayMessages(messages) {
        chatMessages.innerHTML   = '';
        messages.forEach((message) => {
            if (message.sender_email && message.message) {
                const messageElem = document.createElement('div');
                messageElem.classList.add('message-bubble');
                messageElem.textContent = `${message.sender_email}: ${message.message}`;

                if (message.sender_email === currentUserEmail) {
                    messageElem.classList.add('sent');
                } else {
                    messageElem.classList.add('received');
                }

                chatMessages.appendChild(messageElem);
                
            }
        });
        chatMessages.scrollTop = chatMessages.scrollHeight; 
        scrollToBottom();
    }

     function scrollToBottom(){
        const chatMessages = document.getElementById('chat-log');
        chatMessages.scrollTop = chatMessages.scrollHeight;
        console.log("scrollToBottom called");
    }

    // document.onload = scrollToBottom();
    </script>
{% endblock %}
