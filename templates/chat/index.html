{% extends "olive_base.html" %}
{% load static %}
{% block content %}
  <div class="bg" aria-hidden="true"></div>

  <main>
    <section class="login-wrap " style="grid-template-columns:auto"    >
      <div class="glass login-card" id="loginForm">
        <header>
          <div>          
            <div class="xlarge">이벤트 페이지에 입장하기</div>
          </div>
        </header>

        <div class="field">         
          <input class="input" id="room-name-input" placeholder="채팅방이름을 입력하세요" required />
        </div>
        <div class="actions">          
          <input   class="btn" id="room-name-submit" type="button" value="Enter">
        </div>

        
    </div>
    </section>
  </main>
  <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>


{% endblock %}
